ASDAC-2099 Complaint - Page Layout

===============================================================================
History                                                                                                                       
VERSION   AUTHOR                DATE         	DETAIL
1.0       Nitish Yadav    		15 July 2022    Initial Development
******************************************************************************/-->
<template>
    <lightning-card>
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" class="slds-var-p-around_medium">
                <lightning-input label="Order number"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="slds-var-p-around_medium">
                <lightning-input label="Purchase order number (Y number)"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="slds-var-p-around_medium">
                <lightning-input label="Tracking number"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="slds-var-p-around_medium">
                <lightning-input label="Returns number"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="slds-var-p-around_medium">
                <lightning-input label="DSV"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="slds-var-p-around_medium">
                <lightning-input label="Fulfilment Depot (FC)"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="slds-var-p-around_medium">
                <lightning-combobox label="Delivery" placeholder="Select Progress" options={options}></lightning-combobox>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout>
            <lightning-layout-item size="3" class="slds-var-p-around_medium">
            </lightning-layout-item>
            <lightning-layout-item size="3" class="slds-var-p-around_medium">
                <lightning-button label="Cancel" variant="neutral"></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item size="3" class="slds-var-p-around_medium">
                <lightning-button label="Save" variant="brand"></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item size="3" class="slds-var-p-around_medium">
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
