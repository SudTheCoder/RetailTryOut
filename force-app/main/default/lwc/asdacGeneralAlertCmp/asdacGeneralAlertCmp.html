<template>
  <template if:true={show}>
    <div class={getPlacementContainerClass} role="alert">
      <div class={getContainerClass}>
        <span class="slds-assistive-text">{getAssistiveText}</span>
        <template if:true={isInformative}>
          <span class="slds-icon_container slds-icon-utility-info_alt" title="Information icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"
              class="slds-icon asdac-general-alert-icon asdac-general-alert-icon-informative" aria-hidden="true">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M9 0C13.9706 0 18 4.02944 18 9C18 13.9706 13.9706 18 9 18C4.02944 18 0 13.9706 0 9C0 4.02944 4.02944 0 9 0ZM9 1.5C4.85786 1.5 1.5 4.85786 1.5 9C1.5 13.1421 4.85786 16.5 9 16.5C13.1421 16.5 16.5 13.1421 16.5 9C16.5 4.85786 13.1421 1.5 9 1.5ZM9.25 7.5C9.52614 7.5 9.75 7.72386 9.75 8V13C9.75 13.2761 9.52614 13.5 9.25 13.5H8.75C8.47386 13.5 8.25 13.2761 8.25 13V8C8.25 7.72386 8.47386 7.5 8.75 7.5H9.25ZM9 4.5C9.41421 4.5 9.75 4.83579 9.75 5.25C9.75 5.66421 9.41421 6 9 6C8.58579 6 8.25 5.66421 8.25 5.25C8.25 4.83579 8.58579 4.5 9 4.5Z">
              </path>
            </svg>
          </span>
        </template>
        <template if:true={isWarning}>
          <span class="slds-icon_container slds-icon-utility-warning" title="Warning icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="16" viewBox="0 0 18 16"
              class="slds-icon asdac-general-alert-icon asdac-general-alert-icon-warning" aria-hidden="true">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M9.98405 0.323678C10.3005 0.502536 10.5622 0.76425 10.7411 1.08069L17.0633 12.2661C17.6068 13.2277 17.2678 14.4479 16.3062 14.9914C16.006 15.1611 15.667 15.2502 15.3221 15.2502H2.67773C1.57316 15.2502 0.677734 14.3548 0.677734 13.2502C0.677734 12.9054 0.766912 12.5664 0.936609 12.2661L7.25881 1.08069C7.80232 0.119092 9.02245 -0.219833 9.98405 0.323678ZM8.75391 1.62952C8.6748 1.67424 8.60937 1.73967 8.56465 1.81878L2.24245 13.0042C2.10658 13.2446 2.19131 13.5496 2.43171 13.6855C2.50676 13.7279 2.59152 13.7502 2.67773 13.7502H15.3221C15.5983 13.7502 15.8221 13.5264 15.8221 13.2502C15.8221 13.164 15.7998 13.0793 15.7574 13.0042L9.43522 1.81878C9.29934 1.57838 8.99431 1.49364 8.75391 1.62952ZM9.24994 10.7502C9.52608 10.7502 9.74994 10.9741 9.74994 11.2502V11.7502C9.74994 12.0264 9.52608 12.2502 9.24994 12.2502H8.74994C8.47379 12.2502 8.24994 12.0264 8.24994 11.7502V11.2502C8.24994 10.9741 8.47379 10.7502 8.74994 10.7502H9.24994ZM9.25248 4.00024C9.52862 4.00024 9.75248 4.22409 9.75248 4.50024V9.50024C9.75248 9.77638 9.52862 10.0002 9.25248 10.0002H8.7517C8.47555 10.0002 8.2517 9.77638 8.2517 9.50024V4.50024C8.2517 4.22409 8.47555 4.00024 8.7517 4.00024H9.25248Z">
              </path>
            </svg>
          </span>
        </template>
        <template if:true={isCrisis}>
          <span class="slds-icon_container slds-icon-utility-error" title="Important icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"
              class="slds-icon asdac-general-alert-icon asdac-general-alert-icon-crisis" aria-hidden="true">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M9 18C4.02944 18 0 13.9706 0 9C0 4.02944 4.02944 0 9 0C13.9706 0 18 4.02944 18 9C18 13.9706 13.9706 18 9 18ZM9 16.5C13.1421 16.5 16.5 13.1421 16.5 9C16.5 4.85786 13.1421 1.5 9 1.5C4.85786 1.5 1.5 4.85786 1.5 9C1.5 13.1421 4.85786 16.5 9 16.5ZM8.75 10.5C8.47386 10.5 8.25 10.2761 8.25 10V5C8.25 4.72386 8.47386 4.5 8.75 4.5H9.25C9.52614 4.5 9.75 4.72386 9.75 5V10C9.75 10.2761 9.52614 10.5 9.25 10.5H8.75ZM9 13.5C8.58579 13.5 8.25 13.1642 8.25 12.75C8.25 12.3358 8.58579 12 9 12C9.41421 12 9.75 12.3358 9.75 12.75C9.75 13.1642 9.41421 13.5 9 13.5Z">
              </path>
            </svg>
          </span>
        </template>
        <lightning-formatted-rich-text class="asdac-general-alert-message text-style" value={message}></lightning-formatted-rich-text>
        <template if:true={dismissable}>
          <div class="asdac-general-alert-close-button-container">
            <lightning-button-icon
              icon-name="utility:close"
              alternative-text="Close"
              title="Close"
              size="small"
              class="asdac-general-alert-icon-close"
              onclick={closeAlert}
            >
            </lightning-button-icon>
          </div>
        </template>
      </div>
    </div>
  </template>
</template>
