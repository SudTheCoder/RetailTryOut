         as Contact Reason Level 1.

<template>
    <template if:true={panelRenderObj.isGeorge}>
        <lightning-card>
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12" class="slds-var-p-around_medium">
                    <lightning-input type="text" label="Product Code" disabled read-only></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" class="slds-var-p-around_medium">
                    <lightning-input type="text" label="Product Barcode" disabled read-only></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" class="slds-var-p-around_medium">
                    <lightning-input type="text" label="Product Description" disabled read-only></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" class="slds-var-p-around_medium">
                    <lightning-textarea label="Product Fault Reason"></lightning-textarea>
                </lightning-layout-item>
                <lightning-layout-item size="12" class="slds-var-p-around_medium">
                    <lightning-input type="text" label="Price" disabled read-only></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" class="slds-var-p-around_medium">
                    <lightning-input type="text" label="Purchase Date" disabled read-only></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" class="slds-var-p-around_medium">
                    <lightning-input type="date" label="Return Date"></lightning-input>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout>
                <lightning-layout-item size="3" class="slds-var-p-around_medium">
                </lightning-layout-item>
                <lightning-layout-item size="3" class="slds-var-p-around_medium">
                    <lightning-button label="Cancel" variant="neutral"></lightning-button>
                </lightning-layout-item>
                <lightning-layout-item size="3" class="slds-var-p-around_medium">
                    <lightning-button label="Save" variant="brand"></lightning-button>
                </lightning-layout-item>
                <lightning-layout-item size="3" class="slds-var-p-around_medium">
                </lightning-layout-item>
            </lightning-layout>
        </lightning-card>
    </template>
</template>
