<template>
	<template if:true={isLoading}>
		<lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
	</template>
		<template if:false={isLoading}>
			<lightning-card> 
				<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
					aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
					<div class="slds-modal__container">
						<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-border-filled" onclick={handleCancel}>
                            <lightning-icon icon-name="utility:close"
                               alternative-text="close"
                               size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                          </button>
						<div class="slds-modal__header slds-box slds-theme_error slds-theme_alert-texture">
							<h1 id="modal-heading-02" class="slds-modal__title slds-hyphenate">{cancelOrderHeader}</h1>
						</div>

						<div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
							<lightning-combobox placeholder="Reason Code"
								label={reasonCodeLabel}
								name="oiReason" options={cancelReasons} class="oiBulkReasonCls"
								onchange={handleReasonChange}>
							</lightning-combobox>
						</div>

						<footer class="slds-modal__footer">
							<lightning-button variant="neutral" name="cancel" label="Cancel" title="Cancel"
								onclick={handleCancel} class="slds-var-m-left_x-small cancelModalCls"></lightning-button>
							<lightning-button variant="brand" name="submit" label="Submit" title="Submit"
								onclick={handleSubmit} class="slds-var-m-left_x-small submitModalCls"></lightning-button>
						</footer>
					</div>
				</section>
			</lightning-card>
		</template>
	
</template>
