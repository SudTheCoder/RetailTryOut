<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </template>
    <template if:false={isLoading}>
        <div class="slds-card">
            <div class="slds-card__header">
                <h1 id="card-heading-01" class=" slds-hyphenate slds-text-heading_medium slds-text-align_center slds-p-bottom_x-small slds-border_bottom">Confirm
                    Override</h1>
            </div>
            <div class="slds-card__body slds-var-p-around_small " id="card-content-id-1">
                <lightning-layout vertical-align="center" class="x-large">
                    <lightning-layout-item flexibility="auto" padding="around-small">
                        <lightning-textarea class="oiNotesCls" onchange={handleNoteChange}
                            label="Notes" required>
                        </lightning-textarea>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
            <footer class=" slds-m-top_large slds-clearfix  slds-box slds-box_small slds-theme_shade">
                <div class="slds-float_right">
                    <lightning-button variant="neutral" name="cancel" label="Cancel" title="Cancel"
                        onclick={handleCancel} class="slds-var-m-left_x-small"></lightning-button>
                    <lightning-button variant="brand" name="submit" label="Submit" title="Submit" onclick={handleSubmit}
                        class="slds-var-m-left_x-small"></lightning-button>
                </div>
            </footer>
        </div>
    </template>
</template>
