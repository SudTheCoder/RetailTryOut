Name: asdacBulkCloseCasesCmp
===============================================================================
Req: 
ASDAC-1360 Bulk Close Cases.
===============================================================================
Purpose: This LWC Component is built to show Case Closed Reason and Internal-
         Comments field to when Case.ASDAC_CloseCases button is clicked to close
         Bulk Cases from list view.      
===============================================================================
History                                                                                                                       
VERSION   AUTHOR                DATE         	DETAIL
1.0       Nitish Yadav    		03 June 2022    Initial Development
******************************************************************************/-->
<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </template>
    <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.closeCasesTitle}</h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <p>
                    <lightning-record-edit-form object-api-name="Case">
                        <lightning-input-field field-name="CaseClosedReason__c" required onchange={handleChange}> </lightning-input-field>
                        <lightning-input-field field-name="Comments" onchange={handleChange}> </lightning-input-field>
                    </lightning-record-edit-form>
                </p>
            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" name="cancel" label={label.cancelButtonLabel} title="Cancel" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="brand" name="save" label={label.saveButtonLabel} title="Save" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
