<template>
    <div class="slds-var-m-top_medium">
    <button type="submit" class="slds-button slds-button slds-button_brand slds-float_right"
        onclick={handleSubmit}>{sendButtonLabel}</button>
    </div>
    <section if:true={showConfirmationModel} role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open"
      aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
      <div class="slds-modal__container slds-align_absolute-center modal-container">
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
          <lightning-layout multiple-rows>
            <lightning-layout-item size="12">
              <div class="slds-p-around_x-small">{closeAccountModalText}</div>
            </lightning-layout-item>
            <lightning-layout-item class="slds-p-around_x-small" size="12" medium-device-size="12" large-device-size="6">
                <button class="slds-button slds-button_stretch slds-button_brand sendRequest" onclick={handleGoNext}>{sendRequestButtonLabel}
              </button>
                
            </lightning-layout-item>
            <lightning-layout-item class="slds-p-around_x-small" size="12" medium-device-size="12" large-device-size="6">

              <button class="slds-button slds-button_stretch slds-button_outline-brand"
                onclick={hideConfirmationModel}>{cancelButtonLabel}</button>
            </lightning-layout-item>
          </lightning-layout>
        </div>
      </div>
    </section>
   
   
  </template>
