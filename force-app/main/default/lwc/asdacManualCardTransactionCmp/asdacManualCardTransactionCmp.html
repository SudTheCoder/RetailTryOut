<template>
	<template if:true={isLoading}>
		<lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
	</template>
	<template if:false={isLoading}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
			aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<div class="slds-card slds-card_boundary">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-border-filled clsModalCls"
						onclick={handleCancel}>
						<lightning-icon icon-name="utility:close" alternative-text="close"
						size="small"></lightning-icon>
						<span class="slds-assistive-text">Close</span>
					</button>
					<div class="slds-card__header">
						<h1 id="card-heading-01"
							class=" slds-hyphenate slds-text-heading_medium slds-text-align_center">
							Manual card transaction
						</h1>
						<p
							class="slds-var-m-top_x-small slds-var-p-bottom_x-small slds-text-align_center slds-border_bottom">
							Please fill out all required fields to continue
						</p>
					</div>

					<div class="slds-card__body slds-var-p-around_medium " id="card-content-id-1">
						<br /><br />
						<lightning-layout vertical-align="center" class="x-large">
							<lightning-layout-item flexibility="auto" class="slds-var-p-around_x-large slds-col">
								<div class="slds-clearfix">
									<lightning-radio-group name="transType" label="Transaction Type"
										options={transactionTypes} value={xCtionTypeValue} type="radio" class="transType validate" onchange={getTransactionType} required>
									</lightning-radio-group>
									<br />
									<lightning-combobox placeholder="Choose" label="Reason" name="reason"
										options={chrgRfndReasons} class="oiChrgRfndReasonCls validate" required>
									</lightning-combobox>
									<br />
										<lightning-input type="text" name="Amount" label="Amount" class="oiAmountCls validate" 
										placeholder="Â£0.00" onblur={checkAmtValidity} onfocus={amtOnChange} maxlength="16">
								  	 	</lightning-input>
									<br />
									<lightning-textarea class="oiNotesCls"
										placeholder="Please write a note before submitting" label="Notes">
									</lightning-textarea>
									<br />
									<lightning-combobox placeholder="Choose" label="Choose payment card"
										name="payCard" options={paymentCards} class="oiPayCardCls validate" required>
									</lightning-combobox>
									<br />
								</div>
							</lightning-layout-item>
						</lightning-layout>
					</div>
					<footer class=" slds-var-m-top_large slds-clearfix slds-box slds-box_small slds-theme_shade">
						<div class="slds-float_right">
							<lightning-button variant="neutral" name="cancel" label="Cancel" title="Cancel"
								onclick={handleCancel} class="slds-var-m-left_x-small cancelCLS"></lightning-button>
							<lightning-button variant="brand" name="submit" label="Submit" title="Submit"
								onclick={handleSubmit} class="slds-var-m-left_x-small submitCLS"></lightning-button>
						</div>
					</footer>
				</div>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
</template>
