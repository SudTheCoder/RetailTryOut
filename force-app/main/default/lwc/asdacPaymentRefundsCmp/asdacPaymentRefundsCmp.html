<template>
    <template if:true={panelRenderObj.isGeorge}>
        <lightning-card>
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12" class="slds-var-p-around_medium">
                    <lightning-input type="text" label="Delivery Date" disabled read-only></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" class="slds-var-p-around_medium">
                    <lightning-input type="text" label="Order Total" disabled read-only></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" class="slds-var-p-around_medium">
                    <lightning-input type="text" label="Order Status" disabled read-only></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" class="slds-var-p-around_medium">
                    <lightning-input type="text" label="Order Number" disabled read-only></lightning-input>
                </lightning-layout-item>
                
                <template if:true={panelRenderObj.showRefunedAmount}>
                    <lightning-layout-item size="12" class="slds-var-p-around_medium">
                        <lightning-input type="text" label="Refund Amount" disabled read-only></lightning-input>
                    </lightning-layout-item>
                </template>
                
                <template if:true={panelRenderObj.showRefunedDate}>
                    <lightning-layout-item size="12" class="slds-var-p-around_medium">
                        <lightning-input type="text" label="Refund Issued Date" disabled read-only></lightning-input>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </lightning-card>
    </template>
</template>
