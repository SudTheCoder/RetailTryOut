<template>
  <lightning-input
    name={name}
    class="slds-is-editing"
    variant="label-stacked"
    label={label}
    files={value}
    type="file"
    multiple={multiple}
    accept={accept}
    required={required}
    disabled={disabled}
    field-level-help={helpLabel}
    onchange={handleFileAdd}
  >
  </lightning-input>
  <template if:true={filePills}>
    <div class="slds-var-p-bottom_x-small">
      <lightning-pill-container items={filePills} onitemremove={handleFileRemove}></lightning-pill-container>
    </div>
  </template>
</template>
